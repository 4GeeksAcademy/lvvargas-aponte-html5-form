<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Start of form container -->
    <div class="container m-5">
        <form class="row g-3 border border-1 rounded">
            <div class="col-12 bg-light border-bottom border-1 m-0 py-2">
                <h3>Payment form example</h3>
            </div>
            <div class="col-12">
                <div class="alert alert-danger mx-2 my-0 p-3" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-5">
                <label for="inputCardNum" class="form-label">Card #</label>
                <input type="text" class="form-control" id="inputCardNum" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCvcNum" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="inputCvcNum" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="input-group">
                    <i class="fa-solid fa-dollar-sign pt-2 me-1"></i>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option value="AK">AK</option>
                    <option value="AL">AL</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VA">VA</option>
                    <option value="VT">VT</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-6">
                <fieldset class="row mb-3 d-flex flex-column">
                    <legend class="col-form-label col-sm-3 pt-0 mx-1">We accept:</legend>
                    <div class="col-sm-5 d-flex flex-row bg-secondary rounded py-1 px-1 mx-3 mt-2">
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="gridRadios" id="mastercard"
                                value="mastercard" checked>
                            <label class="form-check-label" for="mastercard">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="gridRadios" id="visa" value="visa">
                            <label class="form-check-label" for="visa">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="gridRadios" id="dinnersclub"
                                value="dinnersclub">
                            <label class="form-check-label" for="dinnersclub">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="gridRadios" id="amex" value="amex">
                            <label class="form-check-label" for="amex">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-6 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="pt-1">Add any notes here.</p>
            </div>
            <div class="col-12 bg-light border-top border-1 m-0 p-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
